 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalaxyVerse</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            background-color: white; /* Default light mode background */
            color: black; /* Default light mode text color */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
        }

        .navbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 14px 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 10px; /* Optional: Rounded corners */
        }

        .navbar button:hover {
            background-color: #777;
        }

        /* Game Container Styles */
        .game-container {
            width: 80%;
            height: 600px; /* Adjust height as needed */
            margin: 20px auto;
            border: 2px solid #000000; /* Border color */
            border-radius: 5px; /* Rounded corners */
            overflow: hidden; /* Hide overflow */
            background-color: white; /* Background color for container */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* No border for iframe */
        }

        /* Button for Fullscreen */
        .fullscreen-button {
            display: block;
            width: 150px;
            padding: 10px;
            margin: 20px auto; /* Center the button */
            background-color: #4e4e4e; /* Button background */
            color: white;
            border: none;
            border-radius: 5px; /* Optional: Rounded corners */
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .fullscreen-button:hover {
            background-color: #000000; /* Darker background on hover */
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212; /* Dark background */
            color: white; /* Light text color */
        }

        .navbar.dark-mode {
            background-color: #1E1E1E; /* Dark navbar background */
        }
    </style>
</head>
<body>

        <div class="navbar">
        <div class="logo"><p style="color:purple;">ðŸŒŒGalaxyVerseðŸŒŒ</p></div>
        <div class="menu">
            <button onclick="window.location.href='https://galaxyverse.w3spaces.com/homepage.html'">Home</button>
            <button onclick="window.location.href='https://galaxyverse.w3spaces.com/about.html'">About</button>
            <button onclick="window.location.href='https://galaxyverse.w3spaces.com/websites.html'">Websites</button>
            <button onclick="window.location.href='https://galaxyverse.w3spaces.com/status_page.html'">Status Page</button>
            <button onclick="window.location.href='https://galaxyverse.w3spaces.com/settings.html'">Settings</button>
            <button onclick="window.location.href='https://galaxyverse.w3spaces.com/updatelog.html'">Update Log</button>        
        </div>
    </div>

    <h1 style="text-align: center;">ðŸŒŒGalaxyVerseðŸŒŒ</h1>
    
    <div class="game-container">
        <iframe class="Projects-IFrame" id="gameFrame" src="https://tutoring.jtizyl.net/assignments/backrooms/index.html"></iframe>
    </div>

    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <script>
        // Check for saved theme in localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.navbar').classList.add('dark-mode');
        }

        // Function to toggle fullscreen
        function toggleFullscreen() {
            const iframe = document.getElementById('gameFrame'); // Corrected to reference the correct iframe ID
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }

        // Optional: Add keyboard shortcut to toggle dark mode
        document.addEventListener('keydown', function(event) {
            if (event.key === 'D' && event.ctrlKey) { // Use Ctrl+D to toggle dark mode
                document.body.classList.toggle('dark-mode');
                document.querySelector('.navbar').classList.toggle('dark-mode');

                // Save the current theme in localStorage
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            }
        });
    </script>

</body>
</html>

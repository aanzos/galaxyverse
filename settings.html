<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalaxyVerse</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            background-color: white; /* Default light mode background */
            color: black; /* Default light mode text color */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
        }

        .navbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 14px 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 10px; /* Optional: Rounded corners */
        }

        .navbar button:hover {
            background-color: #777;
        }

        #toggleButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #toggleButton:hover {
            background-color: #777;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212; /* Dark background */
            color: white; /* Light text color */
        }

        .navbar.dark-mode {
            background-color: #1E1E1E; /* Dark navbar background */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo"><p style="color:purple;">ðŸŒŒGalaxyVerseðŸŒŒ</p></div>
        <div class="menu">
            <button onclick="window.location.href='https://galaxyverse.w3spaces.com/homepage.html'">Home</button>
            <button onclick="window.location.href='https://galaxyverse.w3spaces.com/about.html'">About</button>
            <button onclick="window.location.href='https://galaxyverse.w3spaces.com/websites.html'">Websites</button>
            <button onclick="window.location.href='https://galaxyverse.w3spaces.com/status_page.html'">Status Page</button>
            <button onclick="window.location.href='https://galaxyverse.w3spaces.com/settings.html'">Settings</button>
            <button onclick="window.location.href='https://galaxyverse.w3spaces.com/updatelog.html'">Update Log</button>        
        </div>
    </div>

    <h1>ðŸŒŒGalaxyVerseðŸŒŒ</h1>
    <h3>GalaxyVerse is a webpage that has a chat feature and websites with more customization coming soon</h3>
    <br>
    <br>
    <h1><b>This does not work across all websites</b></h1>
    <br>
    <br>
    <button id="toggleButton">Toggle Dark Mode</button>

    <div class="panic-settings">
        <input type="text" id="keyInput" placeholder="Enter a key (e.g., 'p')" maxlength="1">
        <input type="text" id="urlInput" placeholder="Enter a URL (e.g., 'https://example.com')" required>
        <button id="setPanicButton">Set Panic Key</button>
    </div>

    <script>
        // Check for saved theme in localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.navbar').classList.add('dark-mode');
        }

        // Dark mode toggle function
        document.getElementById('toggleButton').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.navbar').classList.toggle('dark-mode');

            // Save the current theme in localStorage
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });

        // Retrieve stored panic key and URL from localStorage
        const storedKey = localStorage.getItem('panicKey');
        const storedUrl = localStorage.getItem('panicUrl');

        // Set the retrieved values to inputs if they exist
        if (storedKey) {
            document.getElementById('keyInput').value = storedKey;
        }
        if (storedUrl) {
            document.getElementById('urlInput').value = storedUrl;
        }

        // Function to set the panic key and URL
        document.getElementById('setPanicButton').addEventListener('click', function() {
            const panicKey = document.getElementById('keyInput').value;
            const panicUrl = document.getElementById('urlInput').value;

            if (!panicKey || !panicUrl) {
                alert('Please enter both a key and a URL.');
            } else {
                // Store the key and URL in localStorage
                localStorage.setItem('panicKey', panicKey);
                localStorage.setItem('panicUrl', panicUrl);
                alert(`Panic key set to "${panicKey}" and URL set to "${panicUrl}"`);
            }
        });

        // Event listener for keydown event
        document.addEventListener('keydown', function(event) {
            const panicKey = localStorage.getItem('panicKey');
            const panicUrl = localStorage.getItem('panicUrl');

            if (event.key === panicKey) {
                window.location.href = panicUrl; // Redirect to the panic URL
            }
        });
    </script>

</body>
</html>
